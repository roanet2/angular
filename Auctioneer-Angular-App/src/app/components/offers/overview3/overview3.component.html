<div class="container-fluid">
  <div class="row">
    <div class="col-3">

      <table class="table  table-hover ">
        <thead>
        <tr>
          <th>Offer Title</th>
        </tr>
        </thead>

        <tbody class="table-striped">

        <!--        Proper injection of the list provided by offerService.-->
        <tr *ngFor="let ngOffer of offerService.offers; let i = index;"
            [class.bg-info]="i === clickedIndex">
          <td (click)="displayOffer(i)">{{ ngOffer.title }}</td>
        </tr>

        </tbody>

        <tfoot>
        <tr>
          <td>
            <button (click)="addAndDisplayRandomOffer()"
                    class="btn btn-primary btn-lg" type="button">Add Offer
            </button>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>

    <app-detail3
      *ngIf="clickedIndex != -1"
      [(detailOfferIndex)]="clickedIndex"
      [(stateNoDelta)]="stateNoDeltaDetail"
      class="col">
    </app-detail3>

    <div class="col-1"></div>
  </div>

</div>
