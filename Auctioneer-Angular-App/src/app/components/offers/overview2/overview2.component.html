<div class="container-fluid">
  <div class="row">
    <div class="col-3">

      <table class="table  table-hover ">
        <thead>
        <tr>
          <th>Offer Title</th>
        </tr>
        </thead>

        <tbody class="table-striped">

        <tr *ngFor="let ngOffer of offers; let i = index;"
            [class.bg-info]="ngOffer === currentOffer">
          <td (click)="displayOffer(ngOffer, i)">{{ ngOffer.title }}</td>
        </tr>

        </tbody>

        <tfoot>
        <tr>
          <td>
            <button (click)="addAndDisplayRandomOffer()"
                    class="btn btn-primary btn-lg" type="button">Add Offer
            </button>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>

    <app-detail2 (deleteEvent)="deleteOverViewOffer($event)"
                 (saveEvent)="saveOverViewOffer($event)"
                 *ngIf="currentOffer"
                 [detailOffer]="currentOffer"
                 class="col ml-auto"></app-detail2>

    <div class="col-2"></div>
  </div>

</div>
